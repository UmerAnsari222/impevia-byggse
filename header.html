<header style="display: none" class="the-header container app__header">
  <picture class="the-header__bg-picture"
    ><source
      srcset="./img/4_xs.c030c4bf.jpg"
      media="(max-width: 520px)"
      style="object-position: center top" />
    <source
      srcset="./img/4_sm.656eeb42.jpg"
      media="(max-width: 768px)"
      style="object-position: center top" />
    <source
      srcset="./img/4_md.c942017a.jpg"
      media="(max-width: 1024px)"
      style="object-position: center top" />
    <img
      src="./img/4.af3a5b8a.jpg"
      alt="header bg"
      style="object-position: center top"
  /></picture>
  <div class="the-header__top">
    <div class="the-header__top-content">
      <div to="[object Object]" class="logo the-header__logo">
        <img src="./img/logo.ec9d7849.svg" alt="Bygg logo" />
      </div>
      <!---->
      <div class="the-header__btn-wrap _desc">
        <button class="the-header__btn the-header__btn-menu">
          <span class="the-header__btn-menu-ico"
            ><span></span><span></span><span></span
          ></span></button
        ><!---->
      </div>
      <button class="the-header__btn the-header__btn-menu _mob">
        <span class="the-header__btn-menu-ico"
          ><span></span><span></span><span></span
        ></span>
      </button>
    </div>
  </div>
  <div class="the-header__middle container-inner">
    <div class="the-header__middle-content">
      <!---->
      <h1 class="the-header__title">Ny offertförfrågan</h1>
      <!----><!----><!---->
    </div>
  </div>
  <!---->
</header>
